<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Node.js Server</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            background: radial-gradient(circle at top left, #3c873a, #1e3c72, #000);
            overflow: hidden;
            color: #fff;
        }

        /* Floating gradient shapes */
        .blob {
            position: absolute;
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #3c873a, #68a063);
            filter: blur(120px);
            opacity: 0.6;
            animation: float 12s infinite ease-in-out;
        }

        .blob.one {
            top: -100px;
            left: -100px;
        }

        .blob.two {
            bottom: -150px;
            right: -100px;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-40px); }
        }

        /* Center Card */
        .wrapper {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        .card {
            width: 480px;
            padding: 50px;
            border-radius: 20px;
            background: rgba(255, 255, 255,0.12);
            backdrop-filter: blur(20px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
            text-align: center;
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 3.5rem;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 2.4rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .info div {
            padding: 15px;
            border-radius: 12px;
            background: rgba(255,255,255,0.15);
            font-size: 0.9rem;
        }

        .btn {
            display: inline-block;
            padding: 14px 30px;
            border-radius: 30px;
            background: linear-gradient(135deg, #68a063, #3c873a);
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }

        footer {
            margin-top: 25px;
            font-size: 0.8rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <!-- Background effects -->
    <div class="blob one"></div>
    <div class="blob two"></div>

    <div class="wrapper">
        <div class="card">
            <div class="logo">‚öôÔ∏è</div>
            <h1>Node.js Server</h1>
            <p>Your backend is live and running smoothly</p>

            <div class="info">
                <div>üöÄ Fast & Scalable</div>
                <div>üîí Secure API</div>
                <div>üì¶ Express Ready</div>
                <div>‚ö° High Performance</div>
            </div>

            <a href="#" class="btn">Explore API</a>

            <footer>
                ¬© 2026 Node.js Application
            </footer>
        </div>
    </div>

</body>
</html>
