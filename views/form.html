<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #3c873a);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .form-card {
            width: 420px;
            padding: 40px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(18px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            animation: fadeIn 1.2s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .field {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: none;
            outline: none;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            transition: box-shadow 0.3s;
        }

        input:focus {
            box-shadow: 0 0 0 3px rgba(104, 160, 99, 0.6);
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 30px;
            border: none;
            background: linear-gradient(135deg, #68a063, #3c873a);
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.35);
        }

        .hint {
            margin-top: 15px;
            font-size: 0.8rem;
            text-align: center;
            opacity: 0.7;
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.1rem;
            color: #3c873a;
            user-select: none;
        }
    </style>
</head>

<body>

    <form class="form-card" method="POST" action="http://localhost:3000/post-username">
        <h2>üìù Submit Credentials</h2>

        <!-- Username field -->
        <div class="field">
            <label for="username">Your Username</label>
            <input type="text" id="username" name="username" placeholder="Enter username..." required>
        </div>

        <!-- Password field -->
        <div class="field">
            <label for="password">Your Password</label>

            <div class="password-wrapper">
                <input type="password" id="password" name="password" placeholder="Enter password..." required>
                <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
            </div>
        </div>


        <button type="submit">Send</button>

        <div class="hint">
            This form sends username & password to your Node.js server
        </div>
    </form>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const toggleIcon = document.querySelector(".toggle-password");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.textContent = "üôà";
            } else {
                passwordInput.type = "password";
                toggleIcon.textContent = "üëÅ";
            }
        }
    </script>

</body>

</html>
